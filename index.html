<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="circles">
      <img class="c1" src="images//bg-pattern-top.svg" alt="">
      <img class="c2" src="images//bg-pattern-bottom.svg" alt="">
    </div>

    <div class="container">

      <div class="background-heading">
        <img class="top-img" src="images/bg-pattern-card.svg" alt="blue-ocean-image">
      </div>

      <div class="main-heading">
        <img class="testimonial-img" src="images/image-victor.jpg" alt="main-img">
        <h2>Victor Crest <span class="age">26</span> </h2>
        <p>London</p>
      </div>

      <div class="stats">

        <div class="item">
          <h4>80K</h4>
          <h5>Followers</h5>
        </div>

        <div class="item">
          <h4>803K</h4>
          <h5>Likes</h5>
        </div>

        <div class="item">
          <h4>1.4K</h4>
          <h5>Photos</h5>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marcus Nguyen</a>.
    </div>
  </section>  

</body>
</html>
